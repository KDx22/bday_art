<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üéâ Your Pixel Art is Ready!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            border: 4px solid #ff69b4;
        }

        h1 {
            color: #ff69b4;
            margin-bottom: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .result-image {
            margin: 30px 0;
            border: 4px solid #333;
            border-radius: 12px;
            max-width: 100%;
            height: auto;
            image-rendering: pixelated;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .actions {
            margin: 30px 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            text-decoration: none;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(255,105,180,0.3);
            transition: all 0.3s ease;
            font-family: inherit;
            display: inline-block;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255,105,180,0.4);
        }

        .btn.secondary {
            background: linear-gradient(45deg, #87ceeb, #4682b4);
            box-shadow: 0 4px 15px rgba(135,206,235,0.3);
        }

        .btn.secondary:hover {
            box-shadow: 0 6px 20px rgba(135,206,235,0.4);
        }

        .celebration {
            margin: 30px 0;
            padding: 20px;
            background: linear-gradient(45deg, #fff5f5, #fef5e7);
            border-radius: 15px;
            border: 2px solid #ff69b4;
        }

        .birthday-message {
            font-size: 1.5em;
            color: #ff1493;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .share-info {
            color: #666;
            margin-top: 20px;
            font-style: italic;
        }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1000;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: float-up 4s linear infinite;
            opacity: 0;
        }

        @keyframes sparkle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.2) rotate(180deg); }
        }

        @keyframes float-up {
            0% {
                opacity: 1;
                transform: translateY(100vh) rotate(0deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) rotate(360deg);
            }
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 2s infinite;
        }

        .success-animation {
            animation: bounce 1s ease-in-out;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="heartsContainer"></div>
    
    <div class="container success-animation">
        <h1>üéâ Your Pixel Art is Ready! <span class="sparkle">‚ú®</span></h1>
        
        <div class="celebration">
            <div class="birthday-message">
                Happy Birthday {{ name }}! üéÇ
            </div>
            <p>Your photo has been transformed into adorable pixel art!</p>
        </div>

        <img src="{{ url_for('static', filename=output_file) }}" alt="Pixel Art Birthday Image" class="result-image" id="resultImage">

        <div class="actions">
            <a href="{{ url_for('static', filename=output_file) }}" download class="btn">
                üì± Download Image
            </a>
            <a href="{{ url_for('index') }}" class="btn secondary">
                üéÆ Create Another
            </a>
        </div>

        <div class="share-info">
            üí° Right-click the image to save or share on social media!<br>
            Perfect for birthday posts, cards, or printing! üéÅ
        </div>
    </div>

    <script>
        // Add celebration effects
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts animation
            function createHeart() {
                const hearts = ['üíñ', 'üíù', 'üíï', 'üíó', 'üéÇ', 'üéâ', '‚ú®', 'üåü'];
                const heart = document.createElement('div');
                heart.className = 'heart';
                heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                
                document.getElementById('heartsContainer').appendChild(heart);
                
                // Remove heart after animation
                setTimeout(() => {
                    if (heart.parentNode) {
                        heart.parentNode.removeChild(heart);
                    }
                }, 4000);
            }
            
            // Create hearts periodically
            setInterval(createHeart, 300);
            
            // Add click effect to image
            const resultImage = document.getElementById('resultImage');
            resultImage.addEventListener('click', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
            
            // Add sparkle effect on hover
            const sparkles = document.querySelectorAll('.sparkle');
            sparkles.forEach(sparkle => {
                sparkle.addEventListener('mouseenter', function() {
                    this.style.animationDuration = '0.5s';
                });
                sparkle.addEventListener('mouseleave', function() {
                    this.style.animationDuration = '2s';
                });
            });
        });
        
        // Add confetti effect (simple version)
        function createConfetti() {
            const colors = ['#ff69b4', '#87ceeb', '#98fb98', '#ffd700', '#ff6347'];
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.style.position = 'fixed';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.width = '10px';
                    confetti.style.height = '10px';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.pointerEvents = 'none';
                    confetti.style.zIndex = '1001';
                    confetti.style.animation = 'float-up 3s linear forwards';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.parentNode.removeChild(confetti);
                        }
                    }, 3000);
                }, i * 100);
            }
        }
        
        // Trigger confetti on page load
        window.addEventListener('load', function() {
            setTimeout(createConfetti, 500);
        });
    </script>
</body>
</html>
